<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texts</title>
</head>

<style>
    div {
        width: 400px;
        height: 400px;
        border: 1px solid purple;
        text-align: center;
    }

    p {
        letter-spacing: 3px;
    }

    span {
        text-decoration: line-through;
    }

    a {
        text-decoration: none;
    }

    h1 {
        text-transform: uppercase;
    }
</style>
<body>
    <div>
        <h1>
            article 1
        </h1>
        <p>
            Lorem <span>ipsum</span> <a href="#">dolor</a> sit amet consectetur adipisicing elit. Neque, obcaecati?
        </p>
    </div>
    
</body>
</html>
